<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/71d7f4f2d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>MTM6201 Portfolio</title>
</head>
<body>
  <a id="top"></a>
  <div class="container">
    <ul class="skip-links">
      <li><a href="#myLinks">Skip to main nav</a></li>
      <li><a href="#main">Skip to main content</a></li>
    </ul>
    <!-- links all pages together in navigation bar -->
    <div class="topnav">
        <a href=#></a>
        <!-- Navigation links (hidden by default) -->
        <nav role="navigation" id="myLinks" class="mainnav">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
        </nav>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="blobs" id="hamburger"></i>
        </a>
      </div>
      <div class="switch">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
      </div>
    <!-- page content wrapped in container for styling -->
    <div class="container">
      <main role="main" id="main">
        <h1>Contact</h1>
            <div role="contentinfo" class="box">
                <div class="contact" itemscope itemtype="https://schema.org/Person">
                  <h2 class="owner" itemprop="name">Jenny Wilson</h2>
                    <i class="fa-solid fa-phone" id="phone"></i><h3 id="phone-2" itemprop="telephone">(905) 392-7395</h3>
                    <i class="fa-solid fa-envelope" id="email"></i><h3 id="email-2" itemprop="email">jennywilson2@hotmail.com</h3>
                    <i class="fa-brands fa-twitter" id="twitter"></i>
                    <i class="fa-brands fa-instagram" id="instagram"></i>
                    <i class="fa-brands fa-linkedin-in" id="linked-in"></i>
                    <i class="fa-brands fa-facebook" id="facebook"></i>
                </div>
            </div>
            <div role="contentinfo" class="box-2">
              <div class="form">
              <form action="mailto:jennywilson2@hotmail.com" class="send-message">
                <h2 class="send-message">Send me a message!</h2>
                    <div>
                        <label for="fullname">Full Name</label>
                        <textarea id="fullname" name="fullname"></textarea>
                    </div>
                    <div>
                        <label for="email-textarea">Email</label>
                        <textarea id="email-textarea" name="email"></textarea>
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea id="message" name="message"></textarea>
                    </div>
            </form>
            <div>
            <p>Choose your desired service:</p>
            <form class="service-form">
              <input type="radio" id="uxdesign" name="service" value="UXDesign">
              <label class="radio-button" for="uxdesign">UX Design</label><br>
              <input type="radio" id="webdevelopment" name="service" value="WebDevelopment">
              <label class="radio-button" for="webdevelopment">Web Development</label><br>
              <input type="radio" id="graphicdesign" name="service" value="GraphicDesign">
              <label class="radio-button" for="graphicdesign">Graphic Design</label>
              <div>
                <button type="submit" class="submit-button">Send</button>
            </div>
            </form>
          </div>
        </div>
      </div>
      </main>
            <footer class="copyright">
                <h4>&copy; 2022 Jenny Wilson Designs</h4>
            </footer>
      </div>
    </div>
      <!-- JS link at end of body tag -->
      <script src="js/main.js"></script>
</body>
</html>
