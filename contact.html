<html lang="en">
<head>

   <!-- All content wrapped for layout -->

     <!-- Skip links for accessibility purposes-->
    <ul class="skip-links">
      <li><a href="#myLinks">Skip to main nav</a></li>
      <li><a href="#main">Skip to main content</a></li>
    </ul>
    <!-- Links all pages together in navigation bar -->
    <div class="topnav topnav-pink">
        <a href=#></a>
        <!-- Navigation links (hidden by default) -->
        <nav role="navigation" id="myLinks" class="mainnav">
          <div class="home"><a class="image" href="index.html"><img src="images/jw-designs-logo-edited.png" alt="a circular logo with the initials 'JW' on it" class="homeLogo"></a></div>
          <a href="about.html">About</a>
          <div class="dropdown">
            <a href="#"><button class="dropbtn">Portfolio</button></a>
            <div class="dropdown-content">
              <a href="portfolio.html#ux">UX Design</a>
              <a href="portfolio.html#video">Videography</a>
              <a href="portfolio.html#graphic">Graphic Design</a>
            </div>
          </div>
          <a href="contact.html">Contact</a>
          <a class="switch">
          <!--- Dark/light mode toggle from Codepen - https://codepen.io/bheberer/pen/BaNZKmq --> 
            <div class="mytoggle">
              <label>
              <input class='toggle-checkbox' type='checkbox'></input>
                <div class='toggle-slot'>
                  <div class='sun-icon-wrapper'>
                    <div class="iconify sun-icon" data-icon="feather-sun" data-inline="false"></div>
                  </div>
                  <div class='toggle-button'></div>
                  <div class='moon-icon-wrapper'>
                    <div class="iconify moon-icon" data-icon="feather-moon" data-inline="false"></div>
                  </div>
                </div>
              </label>
            </div>
            </a>
        </nav>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="blobs" id="hamburger"></i>
        </a>
      </div>
      <!--- Back to top button from W3 Schools - https://www.w3schools.com/howto/howto_js_scroll_to_top.asp -->
      <button onclick="topFunction()" id="myBtn" title="Go to top">^</button>
      <main role="main" id="main">
        <h1>Contact</h1>
        
        <!-- Form to send direct message to owner from Codepen - https://codepen.io/tutsplus/pen/ZNWQje -->
        <form action="mailto:jennywilson2@hotmail.com" method="GET" class="my-form" id="contact-form">
                <div class="container3">
                  <h2>Let's Chat.</h2>
                  <p>Get in touch via the form below, or by emailing <a href="mailto:jennywilsondesigns@gmail.com">jennywilsondesigns@gmail.com</a>.</p>
                  <ul>
                    <li>
                      <div class="grid grid-2">
                        <input type="text" placeholder="Name" name="name" required>  
                        <input type="text" placeholder="Subject" name="subject" required>
                      </div>
                    </li>  
                    <li>
                      <textarea placeholder="Message" name="body" required></textarea>
                    </li>    
                    <li>
                      <div class="grid grid-3">
                        <div class="required-msg">REQUIRED FIELDS</div>
                        <button class="btn-grid" type="submit" disabled>
                          <span class="back">
                            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
                          </span>
                          <span class="front">SUBMIT</span>
                        </button>
                        <button class="btn-grid" type="reset" disabled>
                          <span class="back">
                            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
                          </span>
                          <span class="front">RESET</span>
                        </button> 
                      </div>
                    </li>    
                  </ul>
                </div>
              </form>
           </main>
          </div>
            <footer class="copyright copyright-pink">
              <h4>&copy; Copyright jennywilsondesigns.com. All Rights Reserved <span id="heart">‚ù§</span>
                <a href="https://www.linkedin.com/in/jenny-wilson-sewell/" target="blank"><i class="fa-brands fa-linkedin"></a></i></a>
                <a href="/images/jennyCV.pdf" download id="CV"><i class="fa-solid fa-file-arrow-down"></i>
                  <h8>Download my CV</h8>
                  <img src="/images/jennyCV.pdf" alt="">
                </a>
            </footer>
        </div>
      </div>
      <!-- JS link at end of body tag to prevent broken rendering-->
      <script src="js/main.js"></script>
</body>
</html>
