<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/71d7f4f2d7.js" crossorigin="anonymous"></script>
    <link href="http://fonts.cdnfonts.com/css/please-write-me-a-song" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>MTM6201 Portfolio</title>
</head>
<body>
  <a id="top"></a>
  <section class="container">
    <ul class="skip-links">
      <li><a href="#myLinks">Skip to main nav</a></li>
      <li><a href="#main">Skip to main content</a></li>
    </ul>
    <!-- links all pages together in navigation bar -->
    <div class="topnav">
        <a href=#></a>
        <!-- Navigation links (hidden by default) -->
        <nav role="navigation" id="myLinks">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars" id="hamburger"></i>
        </a>
        <script>
            function myFunction() {
              var x = document.getElementById("myLinks");
              if (x.style.display === "block") {
                x.style.visibility = "hidden";
              } else {
                x.style.display = "block";
              }
            }
            </script>
    <!-- page content wrapped in container for styling -->
    <div class="container">
      <main role="main" id="main">
        <h1>Contact</h1>
            <div role="contentinfo" class="box">
                <div class="contact" itemscope itemtype="https://schema.org/Person">
                  <h2 class="owner" itemprop="name">Jenny Wilson</h2>
                    <i class="fa-solid fa-phone" id="phone"></i><h4 itemprop="telephone">(613) 288-8888</h4>
                    <i class="fa-solid fa-envelope" id="email"></i><h4 itemprop="email">jwdesigns@fake.ca</h4>
                    <i class="fa-brands fa-twitter" id="twitter"></i>
                    <i class="fa-brands fa-instagram" id="instagram"></i>
                    <i class="fa-brands fa-linkedin-in" id="linked-in"></i>
                    <i class="fa-brands fa-facebook" id="facebook"></i>
                </div>
            </div>
          </main>
      </div>
            <footer class="copyright">
                <h3>&copy; 2022 Jenny Wilson Designs</h3>
            </footer>
        </section>
</body>
</html>
