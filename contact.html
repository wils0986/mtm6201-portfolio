<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/71d7f4f2d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>MTM6201 Portfolio</title>
</head>
<body>
  <a id="top"></a>
   <!-- All content wrapped for layout -->
  <div class="container">
     <!-- Skip links for accessibility purposes-->
    <ul class="skip-links">
      <li><a href="#myLinks">Skip to main nav</a></li>
      <li><a href="#main">Skip to main content</a></li>
    </ul>
    <!-- Links all pages together in navigation bar -->
    <div class="topnav">
        <a href=#></a>
        <!-- Navigation links (hidden by default) -->
        <nav role="navigation" id="myLinks" class="mainnav">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
          <a class="switch">
          <!--- Dark/light mode toggle from Codepen - https://codepen.io/bheberer/pen/BaNZKmq --> 
            <div class="mytoggle">
              <label>
              <input class='toggle-checkbox' type='checkbox'></input>
                <div class='toggle-slot'>
                  <div class='sun-icon-wrapper'>
                    <div class="iconify sun-icon" data-icon="feather-sun" data-inline="false"></div>
                  </div>
                  <div class='toggle-button'></div>
                  <div class='moon-icon-wrapper'>
                    <div class="iconify moon-icon" data-icon="feather-moon" data-inline="false"></div>
                  </div>
                </div>
              </label>
            </div>
            </a>
        </nav>
       <!-- Cat animation for Desktop version Nav from Lottie - https://lottiefiles.com/78625-le-petit-chat-cat-noir -->
        <div class="cat">
          <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_8y3kzptg.json" id="cat" mode="bounce" background="transparent"  speed=".5"  style="width: 300px; height: 300px;" loop  autoplay></lottie-player>
        </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="blobs" id="hamburger"></i>
        </a>
      </div>
      <!--- Back to top button from W3 Schools https://www.w3schools.com/howto/howto_js_scroll_to_top.asp -->
      <button onclick="topFunction()" id="myBtn" title="Go to top">^</button>
    <!-- Page content wrapped in second container for styling -->
    <div class="container2">
      <main role="main" id="main">
        <h1 class="mainh1">Contact</h1>
        <!-- Phone animation from Lottie -https://lottiefiles.com/lottie-to-gif/convert?url=https%3A%2F%2Fassets10.lottiefiles.com%2Fpackages%2Flf20_fJGcAn.json&bg_color=ffffff -->
        <div class="phone">
          <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
          <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_fJGcAn.json" id="ringing-phone"  background="transparent"  speed="1"  style="width: 400px; height: 400px;" hover autoplay></lottie-player>
        </div>
        <!-- Contact content and social icons -->
      <div class="box-wrapper">
        <div role="contentinfo" class="box">
            <div class="contact" itemscope itemtype="https://schema.org/Person">
              <h2 class="owner" itemprop="name">Jenny Wilson</h2>
                <i class="fa-solid fa-phone" id="phone"></i><h3 id="phone-2" itemprop="telephone">(905) 392-7395</h3>
                <i class="fa-solid fa-envelope" id="email"></i><h3 id="email-2" itemprop="email">jennywilson2@hotmail.com</h3>
                <i class="fa-brands fa-twitter" id="twitter"></i>
                <i class="fa-brands fa-instagram" id="instagram"></i>
                <i class="fa-brands fa-linkedin-in" id="linked-in"></i>
                <i class="fa-brands fa-facebook" id="facebook"></i>
            </div>
        </div>
      </div>
        <!-- Form to send direct message to owner - from Codepen https://codepen.io/tutsplus/pen/ZNWQje -->
        <form action="mailto:jennywilson2@hotmail.com" method="GET" class="my-form" id="contact-form">
                <div class="container3">
                  <h2>Get in touch!</h2>
                  <ul>
                    <li>
                      <select>
                        <option selected disabled>-- Please choose an option --</option>
                        <option>UX Design</option>
                        <option>Web Development</option>
                        <option>Graphic Design</option> 
                        <option>Video Production</option>
                        <option>Photography</option>
                      </select>
                    </li>
                    <li>
                      <div class="grid grid-2">
                        <input type="text" placeholder="Name" name="name" required>  
                        <input type="text" placeholder="Subject" name="subject" required>
                      </div>
                    </li>  
                    <li>
                      <textarea placeholder="Message" name="body" required></textarea>
                    </li> 
                    <li>
                      <input type="checkbox" id="terms">
                      <label for="terms">I have read and agreed with <a href="https://www.termsfeed.com/live/ea3ea464-7e69-4a59-b13c-49ccd2a0b791" target="blank" id="conditions">the terms and conditions.</a></label>
                    </li>    
                    <li>
                      <div class="grid grid-3">
                        <div class="required-msg">REQUIRED FIELDS</div>
                        <button class="btn-grid" type="submit" disabled>
                          <span class="back">
                            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
                          </span>
                          <span class="front">SUBMIT</span>
                        </button>
                        <button class="btn-grid" type="reset" disabled>
                          <span class="back">
                            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
                          </span>
                          <span class="front">RESET</span>
                        </button> 
                      </div>
                    </li>    
                  </ul>
                </div>
              </form>
           </main>
          </div>
            <footer class="copyright">
              <h4>&copy; 2022 Jenny Wilson Designs <span id="heart">‚ù§</span>
            </footer>
        </div>
      <!-- JS link at end of body tag to prevent broken rendering-->
      <script src="js/main.js"></script>
</body>
</html>
