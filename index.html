<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/71d7f4f2d7.js" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>MTM6201 Portfolio</title>
</head>
<body>
  <a id="top"></a>
  <!-- All content wrapped for layout -->
  <div class="container">
    <!-- Skip links for accessibility purposes-->
    <ul class="skip-links">
      <li><a href="#myLinks">Skip to main nav</a></li>
      <li><a href="#main">Skip to main content</a></li>
    </ul>
    <!-- links all pages together in navigation bar -->
    <div class="topnav">
        <a href=#></a>
        <!-- Navigation links (hidden by default) -->
        <nav role="navigation" id="myLinks" class="mainnav">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
          <a class="switch">
          <!--- Dark/light mode toggle -->
          <div class="mytoggle">
            <label>
            <input class='toggle-checkbox' type='checkbox'></input>
              <div class='toggle-slot'>
                <div class='sun-icon-wrapper'>
                  <div class="iconify sun-icon" data-icon="feather-sun" data-inline="false"></div>
                </div>
                <div class='toggle-button'></div>
                <div class='moon-icon-wrapper'>
                  <div class="iconify moon-icon" data-icon="feather-moon" data-inline="false"></div>
                </div>
              </div>
            </label>
          </div>
          </a>
        </nav>
        <!-- Cat animation for Desktop version Nav from Lottie -->
        <div class="cat">
          <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_8y3kzptg.json" id="cat" mode="bounce" background="transparent"  speed=".5"  style="width: 300px; height: 300px;" loop  autoplay></lottie-player>
        </div>
        <!-- "Hamburger menu" / "Blob icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="blobs"></i>
        </a>
      </div>
      <!--- Go to top button -->
      <button onclick="topFunction()" id="myBtn" title="Go to top">^</button>
      <!--- Typewriter animation on Home page -->
      <h1>
        <a href="" class="typewrite" data-period="2000" data-type='[ "Hi, Im Jenny.", "I am Creative.", "I Love Design.", "I Love to Develop." ]' id="typewrite">
          <span class="wrap"></span>
        </a>
        </h1>
      <!--- Logo on Home page fading in -->
      <div class="fade-in-image">
        <img src="images/jw-designs-logo-edited.png" alt="a circular logo with the initials 'JW' on it" class="image">
      </div>
       <!-- List of skills/services offered/displayed as links to specific section of portfolio page -->
          <ul class="skills">
              <li><a href="portfolio.html#ux">UX Design</a></li>
              <li id="dot1">·</li>
              <li><a href="portfolio.html#web">Web Develpoment</a></li>
              <li id="dot2">·</li>
              <li><a href="portfolio.html#graphic">Graphic Design</a></li>
              <li id="dot3">·</li>
              <li><a href="portfolio.html#video">Video Production</a></li>
              <li id="dot4">·</li>
              <li><a href="portfolio.html#photography">Photography</a></li>
          </ul>
          <footer class="copyright">
            <h4>&copy; 2022 Jenny Wilson Designs <span id="heart">❤</span>
          </footer>   
      </div>
          <!-- JS link at end of body tag to prevent broken rendering-->
        <script src="js/main.js"></script>
</body>
</html>
